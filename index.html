<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=1" />
    <title>杨笑笑作业</title>
    <style>
        body,html{
            width:100%;
            height:100%;
            margin: 0;
            padding:0;
        }

<body>
<div id="container" style="position: relative;height: 100%;width: 100%;margin: 0;" ></div>

<script type="text/javascript" src="phoneLock.js"></script>

    pL.init(); //执行，初始化，之后内含后续事件等
</script>
